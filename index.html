<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do MeMe</title>
    <link rel="shortcut icon" href="imgs/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
    <header>
        <div class="logo">Do MeMe</div>
        <nav>
            <button onclick="onGallery()">Gallery</button>
            <button onclick="onGenerator()">Generator</button>
            <button onclick="onAbout()">About</button>

        </nav>
    </header>

    <div class="gallery">
        <img id="1" src="imgs/1.jpg" onclick="onSetBgMeme(this.id)">
        <img id="2" src="imgs/2.jpg" onclick="onSetBgMeme(this.id)">
    </div>

    <div class="generator">
        <div class="canvas-container">
            <canvas id="my-canvas" onclick="drawText(event)"></canvas>
        </div>
        <div class="control-panel">
            <!-- <button onclick="drawOnCanvas()">drawOnCanvas</button><br/> -->
            <h5>Edit line:</h5> <input class="line-input" type="text" placeholder="Enter text">
            <button onclick="onChangeText()">set</button>
            <button onclick="onDrawText()">draw</button>
            <!-- <h5>Second line:</h5> <input class="line-two-input" type="text" placeholder="Enter text">
            <button onclick="onChangeText()">set</button> -->
            <button onclick="onChangeLine()">Change line</button>
            <button onclick="onMoveLine(-10)">Move Up</button>
            <button onclick="onMoveLine(10)">Move Down</button>
            <button onclick="onChangeFontSize(2)">Increase font Size</button>
            <button onclick="onChangeFontSize(-2)">Decrease font Size</button>
        </div>
    </div>


    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
